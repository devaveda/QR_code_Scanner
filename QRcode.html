<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="QR_Code.css">
</head>
<body>
 <div class="container">
    <p>Enter Your Text or URL</p>
    <input type="text" placeholder="Text or URL" id="qr_text">
    
    <div id="img_box">
      <img src="" id="qr_img">
    </div>

    <button onclick="generateQR()">Generate QR Code</button>
    <a id="download_link" download="qrcode.png">Download QR</a>
  </div>


        

  

    <script>

     let img_box = document.getElementById("img_box");
    let qr_img = document.getElementById("qr_img");
    let qr_text = document.getElementById("qr_text");
    let download_link = document.getElementById("download_link");

    function generateQR() {
      if (qr_text.value.length > 0) {
        let qrData = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + encodeURIComponent(qr_text.value);
        qr_img.src = qrData;
        img_box.classList.add("show-img");
        download_link.style.display = "block";
        download_link.href = qrData;
      } else {
        qr_text.classList.add('error');
        setTimeout(() => {
          qr_text.classList.remove('error');
        }, 1000);
      }
    }

    // Allow Enter key to generate QR
    qr_text.addEventListener("keypress", (event) => {
      if (event.key === "Enter") {
        generateQR();
      }
    });
        
    </script>
    
</body>
</html>
